<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/resizer.css">

<body>
    <div id="resizer-wrapper">
        <header>
            <h1>Resizer.js</h1>
        </header>
        <main>
            
        </main>
    </div>
    <div id="resizer-controls">
        <output></output>
        <div>
            <input type="range">
            <button>Start</button>
        </div>
    </div>
    <script src="resizer.js"></script>
    <script>
        (() => { // DOM is ready

            // Instanciate resizer
            const resizer = new Resizer()

            // Initialize resizer with default values
            // resizer.init()

            // Initialize resizer and config with custom properties
            resizer
                .init()
                .setRangeDefaultValue(10) // range cursor starting/default value
                .setRangeMinMax(0, 100) // range min and max value 
                .setSpeed(80) // risizer speed in milliseconds when 'Start' button is clicked
        })()
    </script>
</body>
</html>
